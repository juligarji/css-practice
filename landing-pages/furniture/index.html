<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Furniture landing</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="main-box">
			<div class="main-box__element left-message col-1">
				<span>architecht</span>
			</div>
			<div class="main-box__element title col-2">
				<div class="title-container">
					<h1>Projects</h1>
					<div>
						<a href="#">Search</a>
						<a href="#">contact</a>
					</div>
				</div>
			</div>
			<div class="main-box__element btn-box col-1">
				<button class="btn">
					<i class="fa fa-bars"></i>
				</button>
			</div>
			<div class="main-box__element img-box col-2">
				<img
					src="https://hips.hearstapps.com/hmg-prod/images/index-luxuryfurniture-1659361945.jpg?resize=1200:*"
					alt=""
					srcset=""
				/>
			</div>
			<div class="main-box__element subtitle col-1">
				<div>
					<h2 class="title">Dinning table</h2>
					<p>karimoky case study</p>
					<p class="year">2023</p>
				</div>
				<p class="type">furniture<br />interior</p>
			</div>
			<div class="main-box__element empty col-1"></div>
			<div class="main-box__element empty col-1"></div>
			<div class="main-box__element subtitle reverse col-1">
				<div>
					<h2 class="title">Dinning table</h2>
					<p>Lorensso case study</p>
					<p class="year">2023</p>
				</div>
				<p class="type">furniture<br />interior</p>
			</div>
			<div class="main-box__element img-box col-2">
				<img
					src="https://assets.architecturaldigest.in/photos/600821683a9d9570bc840dff/16:9/w_2560%2Cc_limit/E_SZ76599LR-1366x768.jpg"
					alt=""
					srcset=""
				/>
			</div>
			<div class="main-box__element img-box col-2">
				<img src="https://englanderline.com/wp-content/uploads/2020/02/room-900.jpg" alt="" srcset="" />
			</div>
			<div class="main-box__element subtitle col-1">
				<div>
					<h2 class="title">Dinning table</h2>
					<p>Mattia case study</p>
					<p class="year">2023</p>
				</div>
				<p class="type">furniture<br />interior</p>
			</div>
			<div class="main-box__element empty col-1"></div>
		</section>
		<footer class="footer">made with &nbsp;<i class="fa fa-heart"></i>&nbsp; by @juliarji</footer>
	</body>
</html>
